<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCESS DENIED - Website Blocked</title>
    <!-- Use a futuristic font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-color: #00e5e5;
            --secondary-color: #333333;
            --background-color: #0a0a0a;
            --text-color: #cccccc;
            --glow-color: #00e5e5;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            animation: fadeIn 1s ease-in-out;
        }

        .card-container {
            position: relative;
            background: rgba(17, 17, 17, 0.8);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(51, 51, 51, 0.5);
            box-shadow: 0 0 20px rgba(0, 229, 229, 0.2);
            transition: box-shadow 0.5s ease-in-out;
        }

        .card-container:hover {
            box-shadow: 0 0 30px rgba(0, 229, 229, 0.5);
        }

        .glitch-text {
            animation: glitch 1s infinite;
        }

        .scanline-effect::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 229, 229, 0.1) 50%
            );
            background-size: 100% 4px;
            animation: scanline 5s linear infinite;
        }

        .glow-border {
            position: relative;
        }

        .glow-border::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg,
                #00e5e5,
                #00aaff,
                #00e5e5,
                #00aaff
            );
            background-size: 400% 400%;
            z-index: -1;
            filter: blur(10px);
            animation: glowing-border 20s ease-in-out infinite;
        }

        @keyframes glowing-border {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 -100px; }
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="card-container rounded-3xl p-8 max-w-2xl w-full text-center glow-border scanline-effect">
        <div class="relative z-10">
            <svg class="mx-auto w-20 h-20 text-red-500 mb-4 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
            <h1 class="text-4xl sm:text-5xl font-bold mb-2 text-red-500 glitch-text">ACCESS DENIED</h1>
            <h2 class="text-lg sm:text-xl font-light mb-6 text-gray-400">
                // ATTEMPT TO ACCESS UNAUTHORIZED DOMAIN DETECTED //
            </h2>
            <p class="text-sm sm:text-base leading-relaxed text-gray-500 max-w-md mx-auto mb-8">
                This destination has been flagged for containing harmful or inappropriate content. 
                For your security, access has been restricted by AdGuard DNS.
            </p>
            <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4">
                <a href="https://www.google.com" class="inline-block px-8 py-3 bg-red-600 text-white font-bold uppercase tracking-wider rounded-lg border border-red-500 hover:bg-red-500 transition duration-300">
                    Return to safety
                </a>
            </div>
        </div>
    </div>
</body>
</html>
